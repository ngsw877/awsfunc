name: Go Build (Compile Only)

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README*'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README*'

permissions:
  contents: read

jobs:
  build-root:
    name: Build Root Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Compile root project (build only)
        run: |
          echo "Building root modules"
          go vet ./...
          go build ./...

  build-cdk:
    name: Build CDK Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [awstk-lab, cdk-workshop, s3-cleanup-demo]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Setup Node (for CDK)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk@2

      - name: Build and synth CDK project (${{ matrix.project }})
        run: |
          echo "Building and synthesizing ${{ matrix.project }}"
          cd demo-infra/${{ matrix.project }}
          
          # Go build first
          if [ -f "go.mod" ]; then
            go vet ./...
            go build ./...
          fi
          
          # CDK synth (offline)
          cdk synth --all --no-lookups 